<div class="contentBox2">
  <div ng-if="isPicture(currContent)">
    <md-card>
      <img ng-src="{{currContent.url}}" class="md-card-image" alt="Washed Out" height="42" width="42">
    </md-card>
  </div>
  <div ng-if="isText(currContent)">
    <md-card>
      <md-card-content>
        <p>
          {{currContent.content}}
        </p>
      </md-card-content>
    </md-card>
  </div>
</div>
