<style>
    #page-wrap {
        margin: 5%;
    }
</style>

<header ng-controller="mainController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <!-- take up first 15% of toolbar -->
            <span flex="20"></span>
            <!-- logo that links to home page -->
      <span flex="30">
        <A NG-HREF="index.html"><img ng-src="/static/img/DS copy.png" /></A>
      </span>

      <span flex="30">

        Welcome, John Doe!

      </span>
      <span flex="10">
        <a ui-sref="submitStory"> <md-button class="md-fab md-accent">
            <md-icon md-svg-src="/static/img/ic_add_black_24px.svg"></md-icon>
        </md-button> </a>
        </span>
      <span flex="15">

      </span>
        </div>
    </md-toolbar>
</header>
<div ui-view></div>

<div id = "page-wrap">

    <div layout="row" layout-align="center center">
        <h1 style="font-size:250%;font-family:verdana;color:cadetblue;">
            Upload your story.
        </h1>
    </div>

    <div layout="row" layout-align="center center">
        <div
                style="background-color:floralwhite;width:500px;height:400px;padding:10px;border:10px outset yellowgreen;">
            <br></br>
            <div layout="row" layout-align="center center">
                <form id="audioUpload">
                    <input type="file" onchange="angular.element(this).scope().imageUpload(event)">
                </form>
            </div>

            <div layout="row" layout-align="center center">
                <form ng-submit="addText()">
                    <md-input-container>
                        <label>Enter Story Title:</label>
                        <input ng-model="addTitle" type="text">
                    </md-input-container>
                </form>
            </div>

            <div layout="row" layout-align="center center">
                <form ng-submit="addText()">
                    <md-input-container>
                        <label>Enter Story Description:</label>
                        <input ng-model="addDesc" type="text">
                    </md-input-container>
                </form>
            </div>



            <div layout="row" layout-align="center center">
                <a ui-sref="display">
                    <md-button class="md-raised md-primary" type="submit" value="Submit">
                        submit
                    </md-button>
                </a>

                <a ui-sref="home">
                    <md-button class="md-raised md-primary">
                        cancel
                    </md-button>
                </a>
            </div>
        </div>
    </div>


</div>
</div>
